<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="javascript.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    </head>
    <body>
        <div class="row">
            <div class="col-md-8">
        <h1 style="margin-left: 10px;">Welcome to the Person Management</h1>

        <form>
            <br />
            <input class="form-control input-lg" id="fname" type="text" placeholder="Enter First Name" style="width:200px; height:30px;margin-left: 10px;">
            <br />
            <input class="form-control input-lg" id="lname" type="text" placeholder="Enter Last Name" style="width:200px; height:30px;margin-left: 10px;">
            <br />
            <input class="form-control input-lg" id="mail" type="text" placeholder="Enter Mail" style="width:200px; height:30px;margin-left: 10px;">
            <br />
            <input class="form-control input-lg" id="phone" type="text" placeholder="Enter Telephone" style="width:200px; height:30px;margin-left: 10px;">
            <br />
            <input class="form-control input-lg" id="role" type="text" placeholder="Enter Role" style="width:200px; height:30px;margin-left: 10px;display: inline;">
            <input class="form-control input-lg" id="pID" type="text" placeholder="Enter ID" style="width:413px; height:30px;margin-left: 10px;text-align: center; display: inline;"><br>
            <br />


            <button onclick="addPerson()" type="button" class="btn btn-default" style="width:200px; height:50px;margin-left: 10px;">Add New Person</button>

            <button onclick="deletePerson()" type="button" class="btn btn-default" style="width:200px; height:50px;margin-left: 10px;">Delete Person</button>

            <button onclick="addRoletoPerson()" type="button" class="btn btn-default" style="width:200px; height:50px;margin-left: 10px;">Add Role</button>
            <button onclick="fetchAll()" type="button" class="btn btn-default" style="width:200px; height:50px;margin-left: 10px;">List of persons</button>

        </form>


        <br />
        <button onclick="window.location = 'http://127.0.0.1:8080/person'" type="submit" class="btn btn-success" style="width:200px; height:50px;margin-left: 10px;">Show all persons</button>
        
        </div>
            <div class="col-md-4">
        <select multiple class="form-control" id="persons" size="2" style="height: 200px;margin-right: 10px;margin-top: 100px;"></select>
        </div>
            </div>
    </body>
</html>
